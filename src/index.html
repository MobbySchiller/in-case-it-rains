    <div class="container">
        <nav class="nav" id="js-navigation">
            <h2 class="nav__title">Your locations</h2>
            <ul class="nav__locations" id="js-nav-locations-list">
                <li class="nav__location nav__location--active">

                </li>
            </ul>
            <div class="nav__buttons">

            </div>
            <div class="nav__switch-unit">

                </div>

                    <span class="input__icon fa-solid fa-xmark" id="js-search-xmark"></span>
                </div>
            </div>
            <ul class="search__results" id="js-search-results">
            </ul>
        </div>

                <div class="header__hamburger-icon header__icon">

                        <div></div>
